<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jeacue-ive.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div> 
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__gallery-add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="gallery">
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-elbrus.jpg" alt="Гора Эльбрус">
            <div class="gallery__place">
              <h2 class="gallery__heading">Гора Эльбрус</h2>
              <button class="gallery__like" type="button" aria-label=""></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-kolsky.jpg" alt="Кольский">
            <div class="gallery__place">
              <h2 class="gallery__heading">Кольский полуостров</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-dombay.jpg" alt="Домбай">
            <div class="gallery__place">
              <h2 class="gallery__heading">Домбай</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-karelia.jpg" alt="Карелия">
            <div class="gallery__place">
              <h2 class="gallery__heading">Карелия</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-kosa.jpg" alt="Куршская коса">
            <div class="gallery__place">
              <h2 class="gallery__heading">Куршская коса</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-karachaevo.jpg" alt="Карачаевск">
            <div class="gallery__place">
              <h2 class="gallery__heading">Карачаево-Черкесия</h2>
              <button class="gallery__like" type="button"></button>
            </div>
          </div> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="popup-edit-form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input type="text" class="popup__input popup__input_change_name" name="popup-edit-name" value="Жак-Ив Кусто" placeholder="Ваше имя" required>
            <input type="text" class="popup__input popup__input_change_about" name="popup-edit-about" value="Исследователь океана" placeholder="Ваше призвание" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
