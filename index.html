<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jeacue-ive.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div> 
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__gallery-add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="edit-form" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input
              type="text"
              class="form__input form__input_edit-name"
              name="edit-name"
              value=""
              minlength="2"
              maxlength="40"
              placeholder="Ваше имя" required>
              <span class="form__message-error edit-name-message-error"></span>
            </label>
            <label class="form__field">
              <input
              type="text"
              class="form__input form__input_edit-about" 
              name="edit-about" 
              value="" 
              minlength="2" 
              maxlength="200"
              placeholder="Ваше призвание" required>
              <span class="form__message-error edit-about-message-error"></span>
            </label>
            <button class="form__save-button" type="submit" disabled>Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_add-gallery-item">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="add-form" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input 
              type="text" 
              class="form__input form__input_add-name" 
              name="add-name" 
              value="" 
              minlength="2" 
              maxlength="30"
              placeholder="Название" required>
              <span class="form__message-error add-name-message-error"></span>
            </label>
            <label class="form__field">
              <input 
              type="url" 
              class="form__input form__input_add-url" 
              name="add-url" 
              value="" 
              placeholder="Ссылка на картинку" required>
              <span class="form__message-error add-url-message-error"></span>
            </label>
            <button class="form__save-button" type="submit" disabled>Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_big-picture">
      <div class="popup__photo-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__img">
        <h2 class="popup__img-heading"></h2>
      </div>
    </div>
  </div>
  <template id="gallery__item">
    <div class="gallery__item">
      <button class="gallery__trash" type="button" aria-label="Удалить"></button>
      <img class="gallery__img">
      <div class="gallery__place">
        <h2 class="gallery__heading"></h2>
        <button class="gallery__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
