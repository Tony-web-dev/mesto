<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <section class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jeacue-ive.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-block">
            <button class="profile__edit-button"></button>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__about">Исследователь океана</h2>
          </div>
        </div>
        <button class="gallery__add-button"></button>
      </section>
      <section class="gallery">
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-elbrus.jpg" alt="Гора Эльбрус">
            <div class="gallery__place">
              <p class="gallery__heading">Гора Эльбрус</p>
              <button class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-kolsky.jpg" alt="Кольский">
            <div class="gallery__place">
              <p class="gallery__heading">Кольский полуостров</p>
              <button class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-dombay.jpg" alt="Домбай">
            <div class="gallery__place">
              <p class="gallery__heading">Домбай</p>
              <button class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-karelia.jpg" alt="Карелия">
            <div class="gallery__place">
              <p class="gallery__heading">Карелия</p>
              <button class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-kosa.jpg" alt="Куршская коса">
            <div class="gallery__place">
              <p class="gallery__heading">Куршская коса</p>
              <button class="gallery__like"></button>
            </div>
          </div>
          <div class="gallery__item">
            <img class="gallery__img" src="./images/gallery-karachaevo.jpg" alt="Карачаевск">
            <div class="gallery__place">
              <p class="gallery__heading">Карачаево-Черкесия</p>
              <button class="gallery__like"></button>
            </div>
          </div> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input type="text" maxlength="20" class="popup__input popup__input_change_name" value="Жак-Ив Кусто" placeholder="Ваше имя" required>
            <input type="text" maxlength="45" class="popup__input popup__input_change_about" value="Исследователь океана" placeholder="Ваше призвание" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
