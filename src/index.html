<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-button" type="button" aria-label="Изменить аватар">
          <img class="profile__avatar" src="<%=require('./images/jeacue-ive.jpg')%>" alt="Аватар пользователя">
        </button>
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div> 
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__gallery-add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="edit-form" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input
              type="text"
              class="form__input form__input_edit-name"
              name="user"
              minlength="2"
              maxlength="40"
              placeholder="Ваше имя" required>
              <span class="form__message-error user-message-error"></span>
            </label>
            <label class="form__field">
              <input
              type="text"
              class="form__input form__input_edit-about" 
              name="about"  
              minlength="2" 
              maxlength="200"
              placeholder="Ваше призвание" required>
              <span class="form__message-error about-message-error"></span>
            </label>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_add-gallery-item">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="add-form" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input 
              type="text" 
              class="form__input form__input_add-heading" 
              name="heading" 
              minlength="2" 
              maxlength="30"
              placeholder="Название" required>
              <span class="form__message-error heading-message-error"></span>
            </label>
            <label class="form__field">
              <input 
              type="url" 
              class="form__input form__input_add-url" 
              name="url"  
              placeholder="Ссылка на картинку" required>
              <span class="form__message-error url-message-error"></span>
            </label>
            <button class="form__save-button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_big-picture">
      <div class="popup__photo-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__img">
        <h2 class="popup__img-heading"></h2>
      </div>
    </div>
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="edit-avatar" novalidate>
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__set">
            <label class="form__field">
              <input
              type="url"
              class="form__input form__input_edit-avatar"
              name="avatar"
              placeholder="Ссылка на картинку" required>
              <span class="form__message-error avatar-message-error"></span>
            </label>
            <button class="form__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_delete-gallery-item">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="delete-item">
          <h2 class="form__heading">Вы уверены?</h2>
          <button class="form__save-button" type="submit">Да</button>
        </form>
      </div>
    </div> 
  </div>
  <template id="gallery__item">
    <div class="gallery__item">
      <button class="gallery__trash" type="button" aria-label="Удалить"></button>
      <img class="gallery__img">
      <div class="gallery__place">
        <h2 class="gallery__heading"></h2>
        <div class="gallery__like-block">
          <button class="gallery__like" type="button" aria-label="Поставить лайк"></button>
          <p class="gallery__like-counter">0</p>
        </div> 
      </div>
    </div>
  </template>
</body>
</html>
